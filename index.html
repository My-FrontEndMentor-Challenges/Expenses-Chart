<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="content">
        <!-- Top Chart Box -->
        <div class="chart-top">
          <div class="chart-top-text">
            <p class="chart-top-balance">My balance</p>
            <p class="chart-top-price">$921.48</p>
          </div>
          <img
            src="images/logo.svg"
            alt="2 circles one empty one black"
            class="logo"
          />
        </div>
        <div class="chart-container">
          <!-- Actual Chart Container-->
          <h2>Spending - Last 7 days</h2>
          <div class="chart-div">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <!-- Bottom Chart Box -->
        <div class="chart-bottom">
          <div class="chart-bottom-content">
            <div class="chart-bottom-left">
              <p>Total this month</p>
              <p class="chart-bottom-price">$478.33</p>
            </div>
            <div class="chart-bottom-right">
              <p class="chart-bottom-percent">+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
